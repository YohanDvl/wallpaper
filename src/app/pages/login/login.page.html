<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <ion-card>

        <ion-row>
          <ion-col>
            <app-input
            type="email"
            label="Email"
            placeholder="exampleEmail@gmail.com"
            labelPlacement="floating"
            [control]="email"
            >
            </app-input>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <app-input
            type="password"
            label="Password"
            placeholder="**************"
            labelPlacement="floating"
            [control]="password"
            >

            </app-input>
            </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

            <app-button
            type="submit"
            color="primary"
            [disabled]="loginForm.invalid"
            value="Log in">
            </app-button>

            </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
          </ion-col>
        </ion-row>

    </ion-card>

  </form>

</ion-content>

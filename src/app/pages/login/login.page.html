<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">


    <ion-card>

    
      <ion-row>
        <ion-col>
        <app-input
          type="email"
          label="email"
          placeholder="exampleEmail@gmail.com"
          labelPlacement="floating"
          [control]="email">
        </app-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <app-input
          type="password"
          label="password"
          placeholder=****************
          labelPlacement="floating"
          [control]="password">
        </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
        <app-button
          type="submit"
          color="primary"
          [disable]="loginForm.invalid"
          value=" log in"
          >
        </app-button>
        </ion-col>
      </ion-row>




    </ion-card>
  </form>
</ion-content>
